{% extends 'base.html' %} {% block title %}登录 - 提示词管理平台{% endblock %}
{% block styles %}
<style>
  .login-container {
    max-width: 450px;
    margin: 2rem auto;
    padding: 0 15px;
  }

  .login-card {
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
  }

  .login-header {
    background: linear-gradient(
      135deg,
      var(--primary-color),
      var(--primary-dark)
    );
    color: white;
    padding: 1.5rem;
    text-align: center;
  }

  .login-header .logo {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .login-body {
    padding: 2rem;
    background-color: #fff;
  }

  .form-floating {
    margin-bottom: 1.25rem;
  }

  .password-toggle {
    position: absolute;
    right: 1rem;
    top: 1rem;
    cursor: pointer;
    z-index: -10;
  }
</style>
{% endblock %} {% block content %}
<div class="login-container">
  <div class="card login-card">
    <div class="login-header">
      <div class="logo">
        <i class="bi bi-magic"></i>
      </div>
      <h2 class="mb-1">欢迎回来</h2>
      <p class="mb-0">登录您的提示词管理平台账号</p>
    </div>

    <div class="login-body">
      <form method="POST" action="/login" id="loginForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="用户名或邮箱"
            required
          />
          <label for="email"><i class="bi bi-person me-2"></i>用户名或邮箱</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="******"
            required
          />
          <label for="password"><i class="bi bi-lock me-2"></i>密码</label>
          <span
            class="password-toggle"
            onclick="togglePasswordVisibility('password', 'passwordToggleIcon')"
          >
            <i id="passwordToggleIcon" class="bi bi-eye-slash"></i>
          </span>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="remember"
            name="remember"
          />
          <label class="form-check-label" for="remember">记住我</label>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary py-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>登录
          </button>
        </div>

        <div class="text-center">
          <p class="mb-0">
            还没有账号？
            <a href="/register" class="text-decoration-none fw-bold"
              >立即注册</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    if (loginForm) {
      loginForm.addEventListener("submit", function (e) {
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        if (!email.value || !password.value) {
          e.preventDefault();
          if (!email.value) {
            email.classList.add("is-invalid");
          }
          if (!password.value) {
            password.classList.add("is-invalid");
          }
        }
      });

      // 移除验证错误样式当输入内容时
      const inputs = loginForm.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          this.classList.remove("is-invalid");
        });
      });
    }
  });

  // 添加密码显示切换功能
  function togglePasswordVisibility(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    } else {
      passwordInput.type = "password";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    }
  }
</script>
{% endblock %}
